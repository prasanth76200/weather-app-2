<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prasanth-Weather-App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="weather">
    <div class="search-result">
      <input type="text" placeholder="Enter the Location Name " spellcheck="true">
      <button class="search-btn"><img class="search-img" src="images/search.png"></button>
    </div>
    <div class="error"> 
      <p>Invalid Name Please Check!!!</p>
    </div>
    <div class="weather-reports">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="degree">22&deg;C</h1>
      <h2 class="city">New York</h2>


      <div class="hum-wind">
        <div class="col">
          <img src="images/humidity.png">
        <div> 
          <p class="hum-per">50%</p>
          <p>Humidity</p>
            
        </div>   
      </div>
      <div class="hum-wind">
        <div class="col">
          <img src="images/wind.png">
        <div> 
          <p class="wind-speed">15km/hr</p>
          <p>Wind Speed</p>
            
        </div>   
      </div>
      </div>
  </div>
</div>





<script type="text/javascript" src="index.js"></script>
  
</body>
</html>
